<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
    <title>Ye Old Dice Rolling App</title>
</head>
<body>
    <div class="outerWrapper">
        <div class="innerWrapper">
            <div class="headerWrapper">
                <div class="backgroundBar"></div>
                    <header>
                        <!-- <div class="cornerLight"></div>
                        <div class="cornerLight"></div>
                        <div class="cornerLight"></div>
                        <div class="cornerLight"></div> -->
                        <h1>Ye Olde Dice App</h1>
                        <form action="">
                            <div>
                                <label for="numOfDice">Number of dice to roll</label>
                                <input type="text" class="numOfDice" name="numOfDice" id="numOfDice">
                            </div>
                            <div>
                                <label for="successfulRoll">Minimum roll to be success</label>
                                <select name="successfulRoll" id="successfulRoll">
                                    <!-- <option value="1">1</option> -->
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                            <button id="rollDiceButton">Roll dice</button>
                        </form>
                        <div class="successes" aria-live="polite"></div>
                    </header>
                </div>
            
            <ul class="diceArea" aria-live="polite">
                
            </ul>
            <div class="footerWrapper">
                <div class="backgroundBar"></div>
                
                <footer class="rerollSection">
                    <div class="rerollOption" id="rerollOption">
                        <label for="rerollSuccess">Minimum reroll to be a success: </label>
                        <select class="rerollSuccess" name="rerollSuccess" id="rerollSuccess">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                        </select>
                    </div>
                    <div class="reroll" id="reroll">
                        <button>Reroll all failed rolls</button>
                    </div>
                </footer>
            </div>
            

        </div>
    </div>
    
    <script src="./scripts/diceRollSim.mjs"></script>
    <script src="./scripts/init.js"></script>
</body>
</html>
